<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Focus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="time">00:00</div>
      <div id="greeting">Hello</div>

      <div class="search-box">
        <form action="https://www.google.com/search" method="get">
          <input
            type="text"
            name="q"
            placeholder="Search..."
            autocomplete="off"
            autofocus
          />
        </form>
      </div>

      <div class="nav">
        <a href="https://github.com/XuBao12">GitHub</a>
        <a href="https://arxiv.org">ArXiv</a>
        <a href="https://huggingface.co">HuggingFace</a>
        <a href="https://gemini.google.com/app">Gemini</a>
      </div>
    </div>
    <div id="quote"></div>
    <script src="js/script.js"></script>
  </body>
</html>
